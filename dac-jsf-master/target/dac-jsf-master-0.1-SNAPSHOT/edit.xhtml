<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

<ui:composition template="template.xhtml">
    <ui:define name="centro">
        <h1>Editar Pessoas</h1>
        <h:form>
            <label>Nome:
                <h:inputText id="nome" value="#{cadastroPessoasBean.pessoaSelecionada.nome}"/>
            </label>
            <label>CPF:
                <h:inputText id="cpf" value="#{cadastroPessoasBean.pessoaSelecionada.cpf}" />
            </label>

            <h:commandButton styleClass="waves-light btn" value="Editar" action="#{cadastroPessoasBean.editar}"></h:commandButton>
            <h:commandButton styleClass="waves-light btn" id="btnL" value="Limpar" action="#{cadastroPessoasBean.limpar}"/>

            <h2>Lista de pessoas cadastradas</h2>
            <h:dataTable id="tablePessoa" value="#{cadastroPessoasBean.lista}" var="p" rowClasses="linha1,linha2">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{p.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{p.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{p.cpf}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="Selecione" action="#{cadastroPessoasBean.editar}">
                        <f:setPropertyActionListener value="#{p}" target="#{cadastroPessoasBean.pessoaSelecionada}" />
                    </h:commandLink>||
                    <h:commandLink value="Excluir" action="#{cadastroPessoasBean.excluir}">
                        <f:setPropertyActionListener value="#{p}" target="#{cadastroPessoasBean.pessoaSelecionada}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
