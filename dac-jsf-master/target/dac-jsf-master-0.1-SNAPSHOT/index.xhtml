<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

        <ui:composition template="template.xhtml">
            <ui:define name="centro">
                <h1>Consulta cpf</h1>
                O que o bean tem a dizer?#{meuPrimeiroBean.ola}<br/>
                <h:inputText id="cpfc" value="#{cadastroPessoasBean.pessoaSelecionada.cpf}"></h:inputText>
                <h:commandButton styleClass="waves-light btn" value="Consultar" actionListener="#{cadastroPessoasBean.searchCpf(cpfc)}"></h:commandButton>
                <h:dataTable id="tableconsulta" value="#{cadastroPessoasBean.lista}" var="cpfpessoa" >
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                        #{cpfpessoa.cpf}
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>



</html>
