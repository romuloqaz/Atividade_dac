<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

<ui:composition template="template.xhtml">
    <ui:define name="centro">
        <h1>Editar Dependentes</h1>
        <h:form>
            <label>Nome:
                <h:inputText id="nomeDependente" value="#{cadastroDependentesBean.dependenteSelecionado.nome}"/>

            </label>
                        <label>Data de nascimento:
                            <h:inputText id="data" value="#{cadastroDependentesBean.dependenteSelecionado.dataDeNascimento}" />
                        </label>
            <h:commandButton styleClass="waves-light btn" value="Editar" action="#{cadastroDependentesBean.editar}"></h:commandButton>
            <h:commandButton styleClass="waves-light btn" id="btnLDependente" value="Limpar" action="#{cadastroDependentesBean.limpar}"/>

            <h2>Lista de dependentes cadastradas</h2>
            <h:dataTable id="tableDependente" value="#{cadastroDependentesBean.lista}" var="d" rowClasses="linha1,linha2">
                <h:column>
                    <f:facet name="header">uuid</f:facet>
                    #{d.uuid}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{d.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Data de nascimento</f:facet>
                    #{d.dataDeNascimento}
                </h:column>
                <h:column>
                    <f:facet name="header">AÃ§Ãµes</f:facet>
                    <h:commandLink value="Selecione" action="#{cadastroDependentesBean.editar}">
                        <f:setPropertyActionListener value="#{d}" target="#{cadastroDependentesBean.dependenteSelecionado}" />
                    </h:commandLink>||
                    <h:commandLink value="Excluir" action="#{cadastroDependentesBean.excluir}">
                        <f:setPropertyActionListener value="#{d}" target="#{cadastroDependentesBean.dependenteSelecionado}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
